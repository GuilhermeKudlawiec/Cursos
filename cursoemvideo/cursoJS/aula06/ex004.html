<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: cadetblue;
        color: black;
        font-family: sans-serif;
        font-size: 20px;
        font-weight: bolder;
    }
</style>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`${nome}, o seu nome tem ${nome.length} letras <br>`) 
        document.write(`O seu nome em maiúsculas: ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em minúsculas: ${nome.toLowerCase()}`)
    </script>    
</body>
</html>
