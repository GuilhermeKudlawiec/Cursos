<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="caixa">
            <h1><img src="logo.png" alt="Barbearia Alura"></h1>
            <nav>
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="produtos.html">
                        <li>Produtos</li>
                    </a>
                    <a href="contato.html">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
        </div>
        
    </header>

    <main>

        <form>

            <label for="nome-sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="msg-textarea">Menssagem</label>
            <textarea cols="30" rows="10" id="msg-textarea" class="input-padrao" required></textarea>


            <fieldset>
                
                <legend>Como prefere o nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatszapp"><input type="radio" name="contato" id="radio-whatszapp" checked>Whatszapp</label>
                
            </fieldset>

            <fieldset>

                <legend>Qual horário pretende ser atendido?</legend>
                
                <select>
                    
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                
                </select>
            
            </fieldset>

            <label class="checkbox">
                
                <input type="checkbox" checked>Gostaria de receber as nossas novidades por e-mail?

            </label>

            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            
            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>

            </thead>
            <tbody>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

            </tbody>

        </table>

    </main>

    <footer>
        
        <img src="logo-branco.png" alt="Barbearia Alura.">
        
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        
    </footer>

</body>
</html>
